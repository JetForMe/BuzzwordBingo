<!doctype html>
<html>
<head>
	<title>Bingo</title>
	<link rel="stylesheet" href="css/pico.slate.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
	<header>
		<nav>
			<ul>
				<li><strong>Shatner Bingo</strong></li>
			</ul>
			<ul>
				<li><span id="player-name"></span></li>
				<li><a id="auth-link" href="#">Login</a></li>
				<li><a id="games-link" href="#">Games</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="login-view" class="view active">
			<form>
				<fieldset>
					<p style="text-align: left;">Enter the player name you wish to use to log in. No need to register, just pick something
					and go.</p>
					<input id="username" name="name" placeholder="Player Name" autocomplete="username" />
				</fieldset>

				<input id="login-submit" type="submit" value="Login" />
			</form>
		</section>

		<section id="games-view" class="view">
			<h1 class="centered">Game List</h1>
		</section>

		<section id="card-view" class="view">
			<h1 class="centered">Game Card</h1>
		</section>
	</main>
	<footer>
		<nav>
			<ul>
				<li style="font-size: 0.75rem;">made with ðŸ’š by rick</li>
			</ul>
		</nav>
	</footer>
</div>
<script src="js/main.js"></script>
</body>
</html>
